{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <a href="{% url 'product_list' %}" class="back-btn">&larr; Back to Products</a>

    <div class="product-details-wrapper">
        <div class="product-image">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>
        <div class="product-info">
            <h2 class="product-title">{{ product.name }}</h2>
            <p class="product-description">{{ product.description }}</p>
            <p class="product-price">Rs.{{ product.price }}</p>
            <p class="product-category"><strong>Category:</strong> {{ product.category }}</p>
            <p class="product-available">
                {% if product.available %}
                    <span class="in-stock">In Stock</span>
                {% else %}
                    <span class="out-of-stock">Out of Stock</span>
                {% endif %}
            </p>
            <a href="{% url 'add_to_cart' product.id %}" class="add-to-cart-btn">Add to Cart</a>
        </div>
    </div>
</div>

<style>
.container {
    padding: 75px 20px 40px;
    max-width: 1200px;
    margin: 0 auto;
}

.back-btn {
    display: inline-block;
    margin-bottom: 30px;
    background: linear-gradient(135deg, #f1f1f1, #ddd);
    padding: 10px 20px;
    color: #333;
    text-decoration: none;
    border-radius: 10px;
    font-weight: 600;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
}

.back-btn:hover {
    background: #ccc;
    transform: translateY(-2px);
}

.product-details-wrapper {
    display: flex;
    flex-wrap: wrap;
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
    gap: 30px;
}

.product-image {
    flex: 1 1 300px;
    text-align: center;
}

.product-image img {
    max-width: 80%;
    max-height: 400px;
    border-radius: 12px;
    object-fit: contain;
}

.product-info {
    flex: 1 1 300px;
    padding: 20px;
}

.product-title {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 15px;
    color: #222;
}

.product-description {
    margin-bottom: 20px;
    color: #555;
    line-height: 1.6;
}

.product-price {
    font-size: 22px;
    color: #28a745;
    margin-bottom: 12px;
    font-weight: bold;
}

.product-category {
    margin-bottom: 12px;
    font-weight: 500;
    color: #666;
}

.in-stock {
    color: green;
    font-weight: bold;
}

.out-of-stock {
    color: red;
    font-weight: bold;
}

.add-to-cart-btn {
    display: inline-block;
    background-color: #007bff;
    color: white;
    padding: 12px 25px;
    border-radius: 10px;
    text-decoration: none;
    margin-top: 20px;
    font-weight: 600;
    box-shadow: 2px 4px 8px rgba(0,0,0,0.1);
    transition: background 0.3s ease;
}

.add-to-cart-btn:hover {
    background-color: #0056b3;
}
</style>
{% endblock %}
